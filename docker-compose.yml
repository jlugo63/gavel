services:
  db:
    image: postgres:16
    container_name: governance_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: governance_control_plane
    ports:
      - "5433:5432"
    volumes:
      - ./governance_db/data:/var/lib/postgresql/data
      # Automatically run migrations on first start
      - ./governance_db/migrations:/docker-entrypoint-initdb.d
